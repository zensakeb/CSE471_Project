{% extends "base.html" %}
{% block title %}Change Your Password{% endblock %}

{% block content %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <h3>Change Your Password</h3>
    <p style="margin-bottom: 1.5rem;">Use the form below to update your current password.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  <!--default layout -->
      <button type="submit" style="margin-top: 1rem;">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
