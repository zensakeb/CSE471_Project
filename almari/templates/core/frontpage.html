{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Header -->
<header class="px-6 py-16 bg-purple-600 text-white">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
        <div>
            <h1 class="text-4xl font-bold">Welcome to <span class="text-white">Almari</span></h1>
            <p class="mt-2 text-lg">Discover unique items and connect through shared interests.</p>
        </div>
        <div>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-purple-100">
                    Logout
                </button>
            </form>
        </div>
    </div>
</header>

<!-- Products Grid -->
<section class="max-w-7xl mx-auto px-6 py-12">
    <div class="text-center mb-12">
        <h2 class="text-2xl font-semibold text-gray-800">Featured Products</h2>
        <p class="text-gray-500 mt-2">Browse some of our top picks</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for i in "1234"|make_list %}
        <div class="bg-white shadow-lg rounded-xl overflow-hidden hover:shadow-2xl transition duration-300">
            <a href="#">
                <img src="{% static 'images/Buy Now.png' %}" alt="Product Image" class="w-full h-48 object-cover">
            </a>
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Product Name</h3>
                <div class="flex items-center justify-between">
                    <span class="text-gray-500">$5.00</span>
                    <a href="#" class="text-purple-600 hover:text-purple-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 
                                     1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 
                                     1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 
                                     7.5h12.974c.576 0 1.059.435 1.119 
                                     1.007ZM8.625 10.5a.375.375 0 1 
                                     1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 
                                     1-.75 0 .375.375 0 0 1 .75 0Z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
