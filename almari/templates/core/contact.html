{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto py-16 px-6 text-white">
    <h1 class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-teal-400 to-blue-500 text-transparent bg-clip-text">
        Contact Us
    </h1>
    <form class="bg-white bg-opacity-10 p-6 rounded-lg shadow-lg backdrop-blur-md">
        <div class="mb-4">
            <label class="block mb-2 text-sm font-semibold text-gray-300" for="name">Name</label>
            <input class="w-full p-3 rounded bg-gray-900 text-white border border-gray-700" type="text" id="name" required>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-sm font-semibold text-gray-300" for="email">Email</label>
            <input class="w-full p-3 rounded bg-gray-900 text-white border border-gray-700" type="email" id="email" required>
        </div>
        <div class="mb-6">
            <label class="block mb-2 text-sm font-semibold text-gray-300" for="message">Message</label>
            <textarea class="w-full p-3 rounded bg-gray-900 text-white border border-gray-700" rows="4" id="message" required></textarea>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white font-bold py-3 rounded hover:opacity-90">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
