{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <h3>Login</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <br>
      <div style="text-align: right; margin-bottom: 1.5rem;">
        <a href="{% url 'password_reset' %}" style="color: #2563eb; font-size: 0.9rem;">Forgot password?</a>
      </div>
      <button type="submit">Submit</button><br>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
      Don't have an account?
      <a href="{% url 'base:authView' %}" style="color: #2563eb;">Sign up</a>
    </p>
  </div>
</div>
{% endblock content %}
